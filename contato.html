<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        #menu-icon {
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        #main-content {
            transition: margin-left 0.5s;
            padding: 16px;
            margin-left: 250px; /* Ajuste aqui */
        }
    </style>
</head>
<body>

    <!-- Ícone do painel -->
    <div id="menu-icon">
        <img src="icons/menu-icon.png" alt="Menu">
    </div>

    <!-- Painel de Navegação -->
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="sobre-mim.html">Sobre Mim</a>
        <a href="sobre-o-material.html">Sobre o Material</a>
        <a href="sobre-as-aulas.html">Sobre as Aulas</a>
        <a href="depoimentos.html">Depoimentos</a>
        <a href="contato.html">Contato</a>
    </div>

    <!-- Conteúdo Principal -->
    <div id="main-content">
        <h1>Contato</h1>
        <p>Conteúdo de contato...</p>
    </div>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');

        menuIcon.onclick = function() {
            sidebar.style.width = "250px"; // Abre a sidebar
        }

        document.addEventListener('click', function(event) {
            const isClickInside = sidebar.contains(event.target) || menuIcon.contains(event.target);
            if (!isClickInside) {
                sidebar.style.width = "0"; // Fecha a sidebar
            }
        });
    </script>

</body>
</html>
