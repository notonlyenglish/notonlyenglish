<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de contato para aulas de inglês online.">
    <title>Contato - Professor de Inglês Online</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        nav a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
        }
        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 900px;
        }
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    
    <nav>
        <a href="index.html"><img src="icons/home-icon.png" alt="Home" width="24"></a>
        <a href="sobre-mim.html"><img src="icons/about-icon.png" alt="Sobre Mim" width="24"></a>
        <a href="sobre-o-material.html"><img src="icons/material-icon.png" alt="Sobre o Material" width="24"></a>
        <a href="sobre-as-aulas.html"><img src="icons/class-icon.png" alt="Sobre as Aulas" width="24"></a>
        <a href="depoimentos.html"><img src="icons/testimonial-icon.png" alt="Depoimentos" width="24"></a>
        <a href="contato.html"><img src="icons/contact-icon.png" alt="Contato" width="24"></a>
    </nav>

    <section>
        <h2>Entre em contato</h2>
        <form action="mailto:seu-email@exemplo.com" method="post" enctype="text/plain">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>Professor de Inglês Online &copy; 2024</p>
    </footer>
</body>
</html>
