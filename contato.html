<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Cor de fundo preta */
            color: white; /* Cor do texto branca para contraste */
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 100px;
            font-family: 'Candara', sans-serif; /* Fonte específica para a sidebar */
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #FFFFFF; /* Cor ao passar o mouse */
        }

        #menu-icon {
            cursor: pointer;
            position: fixed; /* Fica fixo na tela */
            top: 40px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
            z-index: 2; /* Fica acima do painel */
        }

        img {
            width: 40px; /* Tamanho do ícone do menu */
        }

        #main-content {
            transition: margin-left 0.5s; /* Transição suave do conteúdo */
            padding: 16px; /* Espaçamento do conteúdo */
            padding-left: 120px; /* Adiciona espaçamento para que o ícone do menu não fique em cima do texto */
            margin-left: 0px; /* Ajuste aqui */
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto; /* Centraliza o formulário */
        }

        label {
            margin: 10px 0 5px; /* Margem para os rótulos */
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222; /* Fundo do campo de entrada */
            color: white; /* Cor do texto nos campos */
        }

        input[type="submit"] {
            background-color: #555; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            cursor: pointer; /* Cursor em forma de mão */
        }

        input[type="submit"]:hover {
            background-color: #777; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>

    <!-- Ícone do painel -->
    <div id="menu-icon">
        <img src="icons/menu-icon.png" alt="Menu">
    </div>

    <!-- Painel de Navegação -->
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="sobre-mim.html">Sobre Mim</a>
        <a href="sobre-o-material.html">Sobre o Material</a>
        <a href="sobre-as-aulas.html">Sobre as Aulas</a>
        <a href="depoimentos.html">Depoimentos</a>
        <a href="contato.html">Contato</a>
    </div>

    <!-- Conteúdo Principal -->
    <div id="main-content">
        <h1>Contato</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');
        let isSidebarOpen = false;

        menuIcon.onclick = function() {
            if (isSidebarOpen) {
                sidebar.style.width = "0";  // Fecha a sidebar
                document.getElementById('main-content').style.marginLeft = "0"; // Reposiciona o conteúdo
                isSidebarOpen = false;
            } else {
                sidebar.style.width = "250px"; // Abre a sidebar
                document.getElementById('main-content').style.marginLeft = "250px"; // Reposiciona o conteúdo
                isSidebarOpen = true;
            }
        }

        document.addEventListener('click', function(event) {
            const isClickInside = sidebar.contains(event.target) || menuIcon.contains(event.target);
            if (!isClickInside && isSidebarOpen) {
                sidebar.style.width = "0";  // Fecha a sidebar
                document.getElementById('main-content').style.marginLeft = "0"; // Reposiciona o conteúdo
                isSidebarOpen = false;
            }
        });
    </script>

</body>
</html>
